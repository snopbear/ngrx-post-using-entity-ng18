<div class="container">
  <div class="pane-65">
<h3>Posts List ({{count |async }})</h3>

    <div *ngIf="posts$ | async as posts">

      <table>
        <caption>Sample Data Table</caption>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
                      <th>Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td><td>
              <a href="" class="btn btn-primary" [routerLink]="['./../../post/edit', post.id]">Update </a>&nbsp;
              <button class="btn btn-danger" (click)="onDeletePost(post.id)">
                Delete</button>
                &nbsp;
              <a href="" class="btn btn-info" [routerLink]="['./../../post/single', post.id]">Details
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="pane-35">
    <app-add-post />
  </div>
</div>
